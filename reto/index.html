<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Tracker</title>
    <style>
        html {
            padding: 20px;
            color: #3d3d3d;
        }
        body{
            font-family: 'Courier New', Courier, monospace;
        }

        .red {
            color: tomato;
        }
    </style>
</head>
<body>

<div id="app">
        <h1>Mis Cursos de PlatziðŸ’š</h1>
        <p>
            <input type="text" placeholder="Titulo del curso" v-model="title"/>
        </p>
        <p>
            <input type="number" placeholder="Horas" v-model="time"/>
        </p>
        <p>
            <button @click="addCourse">Guardar Curso</button>
        </p>
        </fieldset>
        <div>
            <h3>Lista de Cursos</h3>
            <p class="red" v-show="!courses.length">Aun no has realizado cursos</p>
            <div v-show="courses.length">
            <ol>
                <li v-for="c in courses"> <span>{{ c.title }} - {{ c.time }}hs.</span></li>
            </ol>
            <hr/>
            <p>
                Llevo <strong>{{ totalTime }}</strong> horas aprendiendo en Platzi.
                <b>#NuncaParesDeAprender ðŸ’š</b>
            </p>
        </div>
        </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script></body>
</html>
